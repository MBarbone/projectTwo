<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MasterKey</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <!-- Bootstrap core CSS -->
    <link href="./mdb/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="./mdb/css/mdb.min.css" rel="stylesheet" />
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/mobile.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./img/key.png" type="image/png" />
  </head>
  <body class="user-body">
      <form class="text-center border border-dark p-5 service-request-form">
          <p class="h4 mb-4">Service Request</p>
  
          <!-- Name -->
          <input
            type="text"
            id="defaultContactFormName"
            class="form-control mb-4"
            placeholder="Name"
          />
  
          <!-- Email -->
          <input
            type="email"
            id="defaultContactFormEmail"
            class="form-control mb-4"
            placeholder="E-mail"
          />
  
          <!-- Message -->
          <div class="form-group">
            <textarea
              class="form-control rounded-0"
              id="exampleFormControlTextarea2"
              rows="4"
              placeholder="Message"
            ></textarea>
          </div>
  
          <!-- Copy -->
          <div class="custom-control custom-checkbox mb-4">
            <input
              type="checkbox"
              class="custom-control-input"
              id="defaultContactFormCopy"
            />
            <label class="custom-control-label" for="defaultContactFormCopy"
              >Send me a copy of this message</label
            >
          </div>
  
          <!-- Send button -->
          <button class="btn btn-block service-submit-btn" type="submit">
            Send
          </button>
        </form>
        <!-- Default form contact -->
      </div>
  
    </div>
  </body>
  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="./mdb/js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="./mdb/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="./mdb/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="./mdb/js/mdb.min.js"></script>
  <!-- Client Side JS -->
  <script type="text/javascript" src="./js/index.js"></script>
</html>
