<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MasterKey</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <!-- Bootstrap core CSS -->
    <link href="./mdb/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="./mdb/css/mdb.min.css" rel="stylesheet" />
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/mobile.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./img/key.png" type="image/png" />
  </head>
  <body class="user-body">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="../public/img/key.png" width="30" height="30" alt="" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#">Home</a>
          <a class="nav-item nav-link" href="#">Services</a>
          <a class="nav-item nav-link" href="#">Payments</a>
          <a class="nav-item nav-link" href="#">Settings</a>
          <a class="nav-item nav-link" href="#">Sign Out</a>
          <span class="nav-item nav-link" id="currentWeather"></span>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md text-center">
          <img
            class="img-fluid user-home-mk-logo z-depth-1"
            src="../public/img/masterkey.png"
            alt="MasterKey | Logo"
          />
        </div>
      </div>

      <!-- Default form contact -->
      <form class="text-center border border-dark p-5 service-request-form">
        <p class="h4 mb-4">Service Request</p>

        <!-- Name -->
        <input
          type="text"
          id="defaultContactFormName"
          class="form-control mb-4"
          placeholder="Name"
        />

        <!-- Email -->
        <input
          type="email"
          id="defaultContactFormEmail"
          class="form-control mb-4"
          placeholder="E-mail"
        />

        <!-- Subject -->
        <label class="h4 mb-4">Tell us about the problem</label>
        <select class="browser-default custom-select mb-4">
          <option value="" disabled selected>Choose option</option>
          <option value="1">Electrical</option>
          <option value="2">Plumbing</option>
          <option value="3">Windows & Doors</option>
          <option value="4">AC & Heat</option>
          <option value="4">Appliances</option>
          <option value="4">Other</option>
        </select>

        <!-- Message -->
        <div class="form-group">
          <textarea
            class="form-control rounded-0"
            id="exampleFormControlTextarea2"
            rows="4"
            placeholder="Message"
          ></textarea>
        </div>

        <!-- Copy -->
        <div class="custom-control custom-checkbox mb-4">
          <input
            type="checkbox"
            class="custom-control-input"
            id="defaultContactFormCopy"
          />
          <label class="custom-control-label" for="defaultContactFormCopy"
            >Send me a copy of this message</label
          >
        </div>

        <!-- Send button -->
        <button class="btn btn-block service-submit-btn" type="submit">
          Send
        </button>
      </form>
      <!-- Default form contact -->
    </div>
  </body>
  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="./mdb/js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="./mdb/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="./mdb/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="./mdb/js/mdb.min.js"></script>
  <!-- Client Side JS -->
  <script type="text/javascript" src="./js/index.js"></script>
</html>
