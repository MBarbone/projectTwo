<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MasterKey</title>

      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
      <!-- Bootstrap core CSS -->
      <link href="./mdb/css/bootstrap.min.css" rel="stylesheet">
      <!-- Material Design Bootstrap -->
      <link href="./mdb/css/mdb.min.css" rel="stylesheet">
      <!-- Your custom styles (optional) -->
      <link href="css/style.css" rel="stylesheet">
      <link href="css/mobile.css" rel="stylesheet">
      <link rel="shortcut icon" href="./img/key.png" type="image/png">
    
  </head>

  <body>
      <div class="d-md-flex h-md-100 align-items-center">

          <!-- First Half -->
          
          <div class="col-md-6 p-0 left-half h-md-100">
              <div class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
                  <div class="logoarea pt-5 pb-5">
                    <img src="./img/masterkey.png" class="img-fluid z-depth-1" id="admin-big-key" alt="1">
                  </div>
              </div>
          </div>
          
          <!-- Second Half -->
          
          <div class="col-md-6 p-0 bg-white h-md-100 loginarea">
              <div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center">
                  <div class="card card-signin my-5">
                      <div class="card-body">
                        
                        <h3 class="card-title text-center"><img class="login-key" src="./img/key.png"></img>Sign In</h3>
                        <form class="form-signin">
                          <div class="form-label-group">
                            <input
                            type="email"
                            id="inputEmail"
                            class="form-control"
                            placeholder="Email address"
                            required
                            autofocus
                            />
                            <label for="inputEmail">Email address</label>
                          </div>
                          
                          <div class="form-label-group">
                            <input
                            type="password"
                            id="inputPassword"
                            class="form-control"
                            placeholder="Password"
                            required
                            />
                            <label for="inputPassword">Password</label>
                          </div>
                          
                          <div class="custom-control custom-checkbox mb-3">
                            <input
                            type="checkbox"
                            class="custom-control-input"
                            id="customCheck1"
                            />
                            <label class="custom-control-label" for="customCheck1"
                            >Remember password</label
                            >
                          </div>
                          <button
                          class="btn btn-lg btn-primary btn-block text-uppercase"
                          type="submit"
                          >
                          Sign in
                        </button>
                    </form>
                  </div>
                  <a class="forgot-password">Forgot Password?</a>
                </div>
              </div>
          </div>  
        </div>
          
</body>
  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="./mdb/js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="./mdb/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="./mdb/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="./mdb/js/mdb.min.js"></script>
  <!-- Client Side JS -->
  <script type="text/javascript" src="./js/index.js"></script>

</html>
