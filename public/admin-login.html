<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MasterKey</title>

    <link rel="shortcut icon" href="./img/key.png" type="image/png">
    
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 admin-login-left">
          <img class="img-fluid" src="./img/key.png" alt="Company Logo">
        </div>
        <div class="col-md-6 admin-login-right">
          <div class="card card-signin my-5">
            <div class="card-body">
              
              <h3 class="card-title text-center"><img class="login-key" src="./img/key.png"></img>Sign In</h3>
              <form class="form-signin">
                <div class="form-label-group">
                  <input
                  type="email"
                  id="inputEmail"
                  class="form-control"
                  placeholder="Email address"
                  required
                  autofocus
                  />
                  <label for="inputEmail">Email address</label>
                </div>
                
                <div class="form-label-group">
                  <input
                  type="password"
                  id="inputPassword"
                  class="form-control"
                  placeholder="Password"
                  required
                  />
                  <label for="inputPassword">Password</label>
                </div>
                
                <div class="custom-control custom-checkbox mb-3">
                  <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck1"
                  />
                  <label class="custom-control-label" for="customCheck1"
                  >Remember password</label
                  >
                </div>
                <button
                class="btn btn-lg btn-primary btn-block text-uppercase"
                type="submit"
                >
                Sign in
              </button>
              <hr class="my-4" />
              <button
              class="btn btn-lg btn-google btn-block text-uppercase"
              type="submit"
              >        
              <i class="fab fa-google mr-2"></i> Sign in with Google
            </button>
          </form>
        </div>
        <a class="forgot-password">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src='../js/index.js'></script>
</html>
