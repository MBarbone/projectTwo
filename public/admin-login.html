<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MasterKey</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/mobile.css" type="text/css">


    <link rel="shortcut icon" href="./img/key.png" type="image/png">
    
  </head>

  <body>
      <div class="d-md-flex h-md-100 align-items-center">

          <!-- First Half -->
          
          <div class="col-md-6 p-0 left-half h-md-100">
              <div class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
                  <div class="logoarea pt-5 pb-5">
                    <img id="admin-big-key" src="../public/img/key.png" alt="">
                  </div>
              </div>
          </div>
          
          <!-- Second Half -->
          
          <div class="col-md-6 p-0 bg-white h-md-100 loginarea">
              <div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center">
                  <div class="card card-signin my-5">
                      <div class="card-body">
                        
                        <h3 class="card-title text-center"><img class="login-key" src="./img/key.png"></img>Sign In</h3>
                        <form class="form-signin">
                          <div class="form-label-group">
                            <input
                            type="email"
                            id="inputEmail"
                            class="form-control"
                            placeholder="Email address"
                            required
                            autofocus
                            />
                            <label for="inputEmail">Email address</label>
                          </div>
                          
                          <div class="form-label-group">
                            <input
                            type="password"
                            id="inputPassword"
                            class="form-control"
                            placeholder="Password"
                            required
                            />
                            <label for="inputPassword">Password</label>
                          </div>
                          
                          <div class="custom-control custom-checkbox mb-3">
                            <input
                            type="checkbox"
                            class="custom-control-input"
                            id="customCheck1"
                            />
                            <label class="custom-control-label" for="customCheck1"
                            >Remember password</label
                            >
                          </div>
                          <button
                          class="btn btn-lg btn-primary btn-block text-uppercase"
                          type="submit"
                          >
                          Sign in
                        </button>
                        <hr class="my-4" />
                        <button
                        class="btn btn-lg btn-google btn-block text-uppercase"
                        type="submit"
                        >        
                        <i class="fab fa-google mr-2"></i> Sign in with Google
                      </button>
                    </form>
                  </div>
                  <a class="forgot-password">Forgot Password?</a>
                </div>
              </div>
          </div>  
        </div>
          
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src='../js/index.js'></script>
</html>
